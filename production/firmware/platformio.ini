; PlatformIO Configuration for ESP32 Simple IoT Switch
;
; To use:
; 1. Install PlatformIO: https://platformio.org/install
; 2. Open this folder in VS Code with PlatformIO extension
; 3. Connect ESP32 board via USB
; 4. Click Upload button or run: pio run -t upload

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3

; Library dependencies (if needed)
lib_deps =
    ; Add any required libraries here

; Serial monitor configuration
monitor_filters =
    direct
    esp32_exception_decoder
